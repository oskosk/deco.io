<!DOCTYPE html>
<html class="somba">
<head>
 <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css.css" rel="stylesheet" type="text/css" />

  <meta charset="utf-8">
  <title>deco.io - Beautiful images on every screen in your room</title>
</head>
<body>
<div class="imgCaption">
</div>
<div id="modal" class="modal" data-keyboard="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Deco.io options</h4>
      </div>
      <div class="modal-body">
        <form class="form-inline" id="options" role="form">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">Search text</div>
              <label class="sr-only" for="text">Text</label>
              <input type="text" class="form-control" id="text" placeholder="Enter search term for pictures">
            </div>
            <div class="input-group">
              <div class="input-group-addon">Delay</div>
              <label class="sr-only" for="delay">Delay</label>
              <input value="6" type="text" class="form-control" id="delay" placeholder="Seconds between images">
            </div>            
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
 
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/PreloadJS/0.4.1/preloadjs.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/screenfull.js/1.0.4/screenfull.min.js"></script>
<script src="lib/touche/touche.js"></script>
<script src="/socket.io/socket.io.js"></script>
